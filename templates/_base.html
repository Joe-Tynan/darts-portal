{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>{% block title %}Darts Portal{% endblock title %}</title>
    </head>
    <body>
        <div class="nav">
            <div class="primary-container">
                <div class="flex-wrapper">
                    <a href="{% url 'darts:home' %}" class="logo" title="Home">
                        <img src="{% static 'images/logo.png' %}" alt="Pixel Kicks">
                    </a>
                    <ul class="menu">
                        <li><a href="{% url 'darts:home' %}" title="Leaderboard">Killer Leaderboard</a></li>
                        <li><a href="{% url 'darts:all_games' %}" title="Leaderboard">All Results</a></li>
                        <li><a href="{% url 'darts:bets' %}" title="Leaderboard">Bets</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="primary-container">
            <div id="main">
                {% block content %}{% endblock content %}
            </div>

            <script src="{% static 'js/script.js' %}"></script>
        </div>
    </body>
</html>
