{% extends '_base.html' %}

{% block title %}Darts Portal | Submit Win{% endblock title %}

{% block content %}
    <div class="title-section">
        <h1>Submit a Win</h1>
    </div>
    <section class="win-form pk-border">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="button" value="Save">
        </form>
    </section>
{% endblock content %}
