{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'css/old/style.css' %}">
        <title>{% block title %}Darts Portal{% endblock title %}</title>
    </head>
    <body>
        <div class="nav">
            <div class="primary-container">
                <div class="flex-wrapper">
                    <a href="{% url 'darts:dashboard' %}" class="logo" title="Home">
                        <img src="{% static 'images/logo.png' %}" alt="Pixel Kicks">
                    </a>
                    <ul class="menu">
                        <li><a href="{% url 'darts:dashboard_old' %}" title="Leaderboard">Killer Leaderboard</a></li>
                        <li><a href="{% url 'darts:all_games_old' %}" title="Leaderboard">All Results</a></li>
                        <li><a href="{% url 'darts:bets_old' %}" title="Leaderboard">Bets</a></li>
                    </ul>
                </div>
            </div>
        </div>
        {% block hero %}{% endblock hero %}
        <div class="primary-container">
            <div id="main">
                {% block content %}{% endblock content %}
            </div>

            <script src="{% static 'js/script.js' %}"></script>
            {% block scripts %}{% endblock scripts %}
        </div>
    </body>
</html>
